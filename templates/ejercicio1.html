<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/css/estilosejercicio1.css">
</head>
<body>
    <div class="app-container">
        <h1>Formulario de Notas</h1>
        <form method="post">
            <label for="nota1">Nota 1:</label>
            <input type="text" id="nota1" name="nota1" ><br><br>
            <label for="nota2">Nota 2:</label>
            <input type="text" id="nota2" name="nota2" ><br><br>
            <label for="nota3">Nota 3:</label>
            <input type="text" id="nota3" name="nota3" ><br><br>
            <label for="asistencia">Asistencia (%):</label>
            <input type="text" id="asistencia" name="asistencia" ><br><br>
            <button type="submit">Enviar</button>
        </form>

        {% if error %}
        <div >
        <p style="color: red;">{{ error }}</p>
        </div>
        {% endif %}

        {% if promedio and estado %}
        <div >
            <p>{{ promedio }}</p>
            <p>{{ estado }}</p>
        </div>
        {% endif %}
        <div style="margin-top: 20px;">
            <a href="/">
                <button type="button">Volver al Inicio</button>
            </a>
        </div>
    </div>
</body>
</html>
